<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft Hosting — TenterCloud</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://github.com/luntenter-a11y/Ahm/blob/main/Gemini_Generated_Image_6y919r6y919r6y91-removebg-preview.png?raw=true"></script>

  <style>
    :root{
      --purple: #a855f7;
      --purple-soft: rgba(168,85,247,0.15);
      --purple-glow: rgba(168,85,247,0.25);
      --card-bg: rgba(20,10,40,0.7);
    }

    body{
      font-family: "Inter", sans-serif;
      background: #1c0f3c;
      color:#e6eef2;
    }

    /* Discord order info */
    .discord-order{
      text-align:center;
      font-weight:bold;
      margin:1rem 0;
      color:var(--purple);
    }

    /* Plan cards */
    .plan-card{
      background: var(--card-bg);
      border-radius:12px;
      border: 1px solid rgba(168,85,247,0.2);
      padding:1.2rem;
      transition: transform .3s, box-shadow .3s;
      backdrop-filter: blur(6px);
    }
    .plan-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 20px 50px var(--purple-soft);
      border-color: var(--purple);
    }
    .plan-name{
      color: var(--purple);
      font-weight:800;
      letter-spacing: .5px;
      font-size: 1rem;
    }
    .specs{ color:#d1c4e9; margin:.25rem 0; font-size:.95rem; }
    .price{ font-weight:800; font-size:1.25rem; margin:.5rem 0; color:#ffffff; }

    .buy-btn{
      display:inline-block;
      padding:.5rem .85rem;
      border-radius:999px;
      font-weight:700;
      background: linear-gradient(180deg, var(--purple), #c084fc);
      color:#fff;
      box-shadow: 0 10px 30px var(--purple-glow);
      transition: transform .2s, box-shadow .2s;
      text-decoration:none;
    }
    .buy-btn:hover{ transform: translateY(-3px); box-shadow: 0 25px 60px var(--purple-glow); }

    /* Tabs */
    .tabs .tab-btn{
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.9px;
      color:var(--purple);
      border:1px solid rgba(168,85,247,0.2);
      background:transparent;
      padding:.6rem 1.1rem;
      border-radius:999px;
      cursor:pointer;
      transition: all .25s ease;
    }
    .tabs .tab-btn.active{
      background:var(--purple);
      color:#fff;
      box-shadow: 0 10px 40px var(--purple-glow);
    }

    /* Responsive */
    @media (max-width: 800px){
      .plan-name{ font-size:.95rem; }
      .price{ font-size:1.1rem; }
    }
  </style>
</head>
<body class="antialiased">

  <!-- NAVBAR from navbar.html -->
  <div id="navbar-placeholder"></div>

  <!-- Discord info -->
  <div class="discord-order">ORDERS ARE PROCESSED THROUGH DISCORD</div>

  <!-- HERO -->
  <section class="max-w-6xl mx-auto px-5 text-center py-16">
    <h1 class="text-3xl md:text-4xl font-bold text-[var(--purple)]">MINECRAFT HOSTING</h1>
    <p class="mt-4 text-gray-300 max-w-2xl mx-auto">Choose your plan below — <span class="font-bold text-[var(--purple)]">Budget</span> or <span class="font-bold text-[var(--purple)]">Performance</span>. Click Buy to start via Discord.</p>
  </section>

  <!-- TABS -->
  <section class="max-w-6xl mx-auto px-5">
    <div class="tabs flex justify-center gap-4 mb-8">
      <button class="tab-btn active" data-tab="budget">BUDGET</button>
      <button class="tab-btn" data-tab="performance">PERFORMANCE</button>
    </div>

    <!-- PLANS GRID -->
    <section id="plans" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-3 pb-20">

      <!-- Budget plans -->
      <script>
        const budgetPlans = [
          {name:"COAL", ram:"2GB", vcore:1, storage:"10GB", price:40},
          {name:"IRON", ram:"4GB", vcore:2, storage:"20GB", price:80},
          {name:"GOLD", ram:"6GB", vcore:3, storage:"30GB", price:120},
          {name:"DIAMOND", ram:"8GB", vcore:4, storage:"40GB", price:200},
          {name:"EMERALD", ram:"10GB", vcore:4, storage:"50GB", price:250},
          {name:"LAPIS", ram:"12GB", vcore:5, storage:"60GB", price:300},
          {name:"REDSTONE", ram:"16GB", vcore:6, storage:"80GB", price:400},
        ];

        const perfPlans = budgetPlans.map(p=>({ ...p, vcore:p.vcore, price:p.price+20, network:"2Gbps"}));

        function renderPlans(plans, tabClass){
          return plans.map(p => `
            <article class="plan-card ${tabClass} ${tabClass==='performance-tab'?'hidden':''}">
              <div class="flex items-baseline justify-between">
                <h3 class="plan-name">${p.name}</h3><span class="tag">${p.ram}</span>
              </div>
              <p class="specs">${tabClass==='budget-tab'?'Intel Xeon Platinum':'AMD EPYC'} • ${p.vcore} vCore</p>
              <p class="specs">${p.ram} RAM</p>
              <p class="specs">${p.storage} NVMe Storage</p>
              <p class="specs">${tabClass==='budget-tab'?'1Gbps':'2Gbps'} Network • DDoS Protected</p>
              <div class="price">₹${p.price}</div>
              <a class="buy-btn" href="https://discord.gg/pbWjbuuMpj" target="_blank">Buy Now</a>
            </article>
          `).join('');
        }

        document.write(renderPlans(budgetPlans,'budget-tab'));
        document.write(renderPlans(perfPlans,'performance-tab'));
      </script>

    </section>
  </section>

  <script>
    // Load navbar.html
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('navbar-placeholder').innerHTML = html; });

    // Tabs
    const tabBtns = document.querySelectorAll('.tab-btn');
    const budgetTabs = document.querySelectorAll('.budget-tab');
    const perfTabs = document.querySelectorAll('.performance-tab');

    tabBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        if(tab==='performance'){
          budgetTabs.forEach(p=>p.classList.add('hidden'));
          perfTabs.forEach(p=>p.classList.remove('hidden'));
        } else {
          budgetTabs.forEach(p=>p.classList.remove('hidden'));
          perfTabs.forEach(p=>p.classList.add('hidden'));
        }
      });
    });

    // default
    budgetTabs.forEach(p=>p.classList.remove('hidden'));
    perfTabs.forEach(p=>p.classList.add('hidden'));
  </script>

</body>
</html>
