<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minecraft Hosting ‚Äî TenterCloud</title>
  <link rel="icon" type="image/png" href="https://github.com/luntenter-a11y/Ahm/blob/main/lan.png?raw=true">
  
  <!-- Fonts + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --aqua: #06b6d4;
      --aqua-soft: rgba(6,182,212,0.12);
      --aqua-glow: rgba(6,182,212,0.35);
      --card-bg: rgba(5,10,20,0.7);
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #030617, #000);
      color: #e6eef2;
      overflow-x: hidden;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding-top: 120px;
      padding-bottom: 60px;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(6,182,212,0.35);
      animation: fadeDown 1s ease forwards;
    }
    .hero p {
      max-width: 600px;
      margin: 10px auto 0;
      color: #b6cfe0;
      font-size: 1.05rem;
    }

    /* Plan cards */
    .plan-card {
      background: var(--card-bg);
      border: 1px solid rgba(6,182,212,0.08);
      border-radius: 14px;
      padding: 1.4rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .plan-card:hover {
      transform: translateY(-8px) scale(1.01);
      border-color: var(--aqua);
      box-shadow: 0 10px 35px var(--aqua-soft);
    }
    .plan-name {
      color: var(--aqua);
      font-weight: 800;
      font-size: 1.1rem;
    }
    .specs {
      color: #b6cfe0;
      margin: 0.25rem 0;
      font-size: 0.93rem;
    }
    .price {
      font-weight: 900;
      font-size: 1.3rem;
      color: #fff;
      margin-top: 0.5rem;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 0.8rem;
      background: linear-gradient(180deg, var(--aqua), #00e2f0);
      color: #001217;
      font-weight: 800;
      border-radius: 999px;
      padding: 0.5rem 1.1rem;
      box-shadow: 0 0 25px var(--aqua-glow);
      text-decoration: none;
      transition: all 0.25s ease;
    }
    .buy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px var(--aqua-glow);
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      font-weight: 800;
      color: var(--aqua);
      border: 1px solid rgba(6,182,212,0.25);
      background: transparent;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      transition: all 0.25s ease;
    }
    .tab-btn.active {
      background: var(--aqua);
      color: #001217;
      box-shadow: 0 0 30px var(--aqua-glow);
      transform: translateY(-3px);
    }

    /* Orders text */
    .orders-info {
      text-align: center;
      font-weight: bold;
      color: var(--aqua);
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #a6c5d9;
      padding: 40px 20px;
      font-size: 0.9rem;
      background: rgba(0,0,10,0.5);
      border-top: 1px solid rgba(6,182,212,0.2);
      margin-top: 50px;
    }

    /* Animations */
    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 800px){
      .plan-card { padding: 1rem; }
    }
  </style>
</head>

<body class="antialiased">

  <!-- üß≠ Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>MINECRAFT HOSTING</h1>
    <p>Affordable, powerful, and DDoS-protected Minecraft servers crafted for every player.</p>
  </section>

  <!-- Discord Info -->
  <div class="orders-info">‚úîÔ∏è ORDERS ARE PROCESSED THROUGH DISCORD</div>

  <!-- Plans -->
  <main class="max-w-6xl mx-auto px-5">
    <div class="tabs">
      <button class="tab-btn active" data-tab="budget">BUDGET</button>
      <button class="tab-btn" data-tab="performance">PREMIUM</button>
    </div>

    <section id="plans" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-16">
      <script>
        const budgetPlans = [
          {name:"WOOD", ram:"2GB", cpu:"1 vCore @ 2.3GHz", storage:"10GB NVMe", price:"‚Çπ40"},
          {name:"STONE", ram:"4GB", cpu:"2 vCores @ 2.3GHz", storage:"20GB NVMe", price:"‚Çπ80"},
          {name:"IRON", ram:"6GB", cpu:"2 vCores @ 2.3GHz", storage:"30GB NVMe", price:"‚Çπ125"},
          {name:"GOLD", ram:"8GB", cpu:"3 vCores @ 2.3GHz", storage:"40GB NVMe", price:"‚Çπ200"},
          {name:"DIAMOND", ram:"10GB", cpu:"4 vCores @ 2.3GHz", storage:"50GB NVMe", price:"‚Çπ250"},
          {name:"EMERALD", ram:"12GB", cpu:"4.5 vCores @ 2.3GHz", storage:"60GB NVMe", price:"‚Çπ300"},
          {name:"NETHERITE", ram:"16GB", cpu:"5 vCores @ 2.3GHz", storage:"80GB NVMe", price:"‚Çπ400"}
        ];
        const perfPlans = [
          {name:"WOOD", ram:"2GB", cpu:"1 vCore @ 3.8GHz", storage:"10GB NVMe", price:"‚Çπ60"},
          {name:"STONE", ram:"4GB", cpu:"2 vCores @ 3.8GHz", storage:"20GB NVMe", price:"‚Çπ100"},
          {name:"IRON", ram:"6GB", cpu:"2 vCores @ 3.8GHz", storage:"30GB NVMe", price:"‚Çπ150"},
          {name:"GOLD", ram:"8GB", cpu:"3 vCores @ 3.8GHz", storage:"40GB NVMe", price:"‚Çπ250"},
          {name:"DIAMOND", ram:"10GB", cpu:"4 vCores @ 3.8GHz", storage:"50GB NVMe", price:"‚Çπ350"},
          {name:"EMERALD", ram:"12GB", cpu:"4.5 vCores @ 3.8GHz", storage:"60GB NVMe", price:"‚Çπ450"},
          {name:"NETHERITE", ram:"16GB", cpu:"5 vCores @ 3.8GHz", storage:"80GB NVMe", price:"‚Çπ500"}
        ];

        function render(plans, tabClass){
          return plans.map(p=>`
            <article class="plan-card ${tabClass}">
              <h3 class="plan-name">${p.name}</h3>
              <p class="specs">${p.cpu}</p>
              <p class="specs">${p.ram} DDR4 RAM</p>
              <p class="specs">${p.storage}</p>
              <p class="specs">1 Gbps Network ‚Ä¢ DDoS Protected</p>
              <div class="price">${p.price}<span class="text-gray-400 text-sm"> / month</span></div>
              <a href="https://discord.gg/pbWjbuuMpj" target="_blank" class="buy-btn">HOST NOW</a>
            </article>
          `).join('');
        }

        document.write(render(budgetPlans,'budget-tab'));
        document.write(render(perfPlans,'performance-tab hidden'));
      </script>
    </section>
  </main>

  <footer>
    ¬© 2025 TenterCloud, Inc. ‚Ä¢ <a href="https://discord.gg/pbWjbuuMpj" class="text-[var(--aqua)]" target="_blank">Join our Discord</a>
  </footer>

  <!-- JS -->
  <script>
    // Load navbar
    fetch("navbar.html")
      .then(r=>r.text())
      .then(d=>{
        document.getElementById("navbar-placeholder").innerHTML = d;
        const scripts = document.getElementById('navbar-placeholder').querySelectorAll('script');
        scripts.forEach(s=>{
          const ns=document.createElement('script');
          if(s.src) ns.src=s.src; else ns.textContent=s.textContent;
          document.body.appendChild(ns);
        });
      });

    // Tabs
    const tabBtns = document.querySelectorAll('.tab-btn');
    const budgetTabs = document.querySelectorAll('.budget-tab');
    const perfTabs = document.querySelectorAll('.performance-tab');

    tabBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        if(btn.dataset.tab==='performance'){
          budgetTabs.forEach(p=>p.classList.add('hidden'));
          perfTabs.forEach(p=>p.classList.remove('hidden'));
        } else {
          budgetTabs.forEach(p=>p.classList.remove('hidden'));
          perfTabs.forEach(p=>p.classList.add('hidden'));
        }
      });
    });
  </script>

</body>
</html>
