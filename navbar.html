<header class="flex justify-between items-center px-6 py-4 bg-purple-900/20 backdrop-blur-xl border-b border-purple-700/60 fixed top-0 left-0 w-full z-20 transition-all duration-500 shadow-lg">
  <!-- ðŸ§¿ Logo -->
  <a href="index.html" class="flex items-center space-x-2 group">
    <img src="https://github.com/luntenter-a11y/Ahm/blob/main/Gemini_Generated_Image_6y919r6y919r6y91-removebg-preview.png?raw=true"
         alt="Logo"
         class="w-11 h-11 rounded-full shadow-[0_0_25px_#a855f7] group-hover:shadow-[0_0_40px_#00ffff] transition-all duration-700 animate-glow">
  </a>

  <!-- ðŸŒ Navbar Links -->
  <nav class="hidden md:flex space-x-10 text-gray-200 font-semibold tracking-wide text-lg">
    <a href="index.html" class="nav-link">HOME</a>
    <a href="services.html" class="nav-link">SERVICES</a>
    <a href="https://discord.gg/pbWjbuuMpj" target="_blank" class="nav-link">DISCORD</a>
  </nav>

  <!-- ðŸ“± Mobile Menu Button -->
  <button id="menu-btn" class="md:hidden focus:outline-none hover:scale-110 transition-transform duration-300">
    <svg class="w-9 h-9 text-purple-400 drop-shadow-[0_0_10px_#00ffff]" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
</header>

<!-- ðŸ“± Mobile Dropdown Menu -->
<div id="mobile-menu"
     class="bg-[#0a0018]/95 backdrop-blur-lg fixed top-16 left-0 w-full px-6 py-6 flex flex-col space-y-5 md:hidden z-10 transform -translate-y-full opacity-0 transition-all duration-500">
  <a href="index.html" class="mobile-link">HOME</a>
  <a href="services.html" class="mobile-link">SERVICES</a>
  <a href="https://discord.gg/pbWjbuuMpj" target="_blank" class="mobile-link">DISCORD</a>
</div>

<style>
  /* ðŸ”® Text Link Animation */
  .nav-link {
    position: relative;
    color: #d1c4e9;
    transition: all 0.3s ease;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0%;
    height: 2px;
    background: linear-gradient(90deg, #a855f7, #00ffff);
    transition: width 0.3s ease;
  }

  .nav-link:hover {
    color: #00ffff;
    text-shadow: 0 0 8px #00ffff;
  }

  .nav-link:hover::after {
    width: 100%;
  }

  /* ðŸ“± Mobile Links */
  .mobile-link {
    font-weight: bold;
    color: #e0e0ff;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  .mobile-link:hover {
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
  }

  /* ðŸ’¡ Logo Glow Animation */
  @keyframes glowPulse {
    0%, 100% {
      filter: drop-shadow(0 0 15px #a855f7);
    }
    50% {
      filter: drop-shadow(0 0 25px #00ffff);
    }
  }

  .animate-glow {
    animation: glowPulse 4s infinite;
  }
</style>

<script>
  // ðŸ“± Mobile menu toggle animation
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  let open = false;

  menuBtn.addEventListener('click', () => {
    open = !open;
    if (open) {
      mobileMenu.classList.remove('-translate-y-full', 'opacity-0');
      mobileMenu.classList.add('translate-y-0', 'opacity-100');
    } else {
      mobileMenu.classList.remove('translate-y-0', 'opacity-100');
      mobileMenu.classList.add('-translate-y-full', 'opacity-0');
    }
  });
</script>
