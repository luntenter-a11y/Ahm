<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TenterCloud Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Underline hover effect */
    .nav-link {
      position: relative;
      padding-bottom: 3px;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00c8ff;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Discord Glow */
    .discord-btn {
      background: #0d0d0d;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 14px rgba(0, 200, 255, 0.2);
    }
    .discord-btn:hover {
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.55);
      transform: translateY(-3px) scale(1.05);
    }
  </style>
</head>

<body class="bg-black">

<!-- ðŸ”¥ Premium Full Background Navbar -->
<nav class="fixed w-full top-0 left-0 z-50 bg-gradient-to-r from-black via-[#0a0f18] to-black shadow-xl backdrop-blur-xl">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <!-- Logo -->
    <div class="flex items-center">
      <img src="https://github.com/luntenter-a11y/Ahm/blob/main/lan.png?raw=true"
           alt="TenterCloud Logo"
           class="h-12 select-none drop-shadow-[0_0_6px_rgba(0,200,255,0.4)]">
    </div>

    <!-- Links -->
    <div class="hidden md:flex space-x-10">
      <a href="index.html" class="nav-link text-white font-medium text-lg">Home</a>
      <a href="minecraft.html" class="nav-link text-white font-medium text-lg">Minecraft</a>
      <a href="vps.html" class="nav-link text-white font-medium text-lg">VPS</a>
      <a href="discordbot.html" class="nav-link text-white font-medium text-lg">Discord Bot</a>
    </div>

    <!-- Discord Button -->
    <a href="https://discord.gg/pbWjbuuMpj" target="_blank"
       class="discord-btn flex items-center gap-2 px-6 py-2 rounded-xl font-bold text-white text-lg transition-all">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"
           class="h-6 w-6" alt="Discord Logo">
      DISCORD
    </a>

  </div>
</nav>

</body>
</html>
